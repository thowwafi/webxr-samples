<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <link rel='icon' type='image/png' sizes='32x32' href='favicon-32x32.png'>
    <link rel='icon' type='image/png' sizes='96x96' href='favicon-96x96.png'>
    <link rel='stylesheet' href='css/common.css'>

    <title>AR Hit Object</title>
  </head>
  <body>
    <div class="title-project">
      <h1>AR Hit Test</h1>
    </div>
    <div class="select-button">
      <select name="objects" id="objects">
        <option value="" selected>Select an Object</option>
        <option value="flower">Flower</option>
        <option value="headset-url">Headset (URL)</option>
        <option value="headset-downloaded">Headset (DOWNLOADED)</option>
        <option value="bus-shed-url">Bus Shed (URL)</option>
        <option value="bus-shed-downloaded">Bus Shed (DOWNLOADED)</option>
        <option value="cylinder">cylinder</option>
        <option value="avocado">avocado</option>
        <option value="box1">box1</option>
        <option value="box2">box2</option>
        <option value="fish">fish</option>
      </select>
    </div>
    <div id="overlay">
      <div id="stabilization"></div>
      <div class="button_menu">
        <div id="session-info"></div>
        <div id="warning-zone"></div>
        <button id="xr-button" class="barebones-button" disabled>XR not found</button>
      </div>
    </div>
      <!-- <div id="frame-3d"></div> -->
    <script type="module" src="app.js"></script>
  </body>
</html>
